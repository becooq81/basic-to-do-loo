<html>
    <head>
        <title>To Do loo</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstarp/4.0.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/boot-strap-icons.css">
    </head>
    <body>
        <div class="container">
            <h1>To Do loo</h1>
            <p>
                <a href="{% url 'todo_post' %}"><i class="bi-plus"></i>Add Todo</a>
                <a href="{% url 'todo_list' %}" class="btn btn-primary" style="float:right">Todo-loo list</a>
            </p>
            <ul class="list-group">
                {% for todo in todos %}
                <li class="list-group-item">
                    <a href="{% url 'todo_detail' todo.pk %}">{{ todo.title }}</a>
                    {% if todo.important %}
                        <span class="badge badge-danger">!</span>
                    {% endif %}
                    <div style="float:right">
                        <a href="" class="btn btn-danger">done</a>
                        <a href="" class="btn btn-outline-primary">edit</a>
                    </div>
                </li>
                {% endfor %}
            </ul>
        </div>
    </body>
</html>
